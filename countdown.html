<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://4kwallpapers.com/images/walls/thumbs_3t/17272.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .coming-soon {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            /* semi-transparent background */
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .coming-soon div {
            margin: 10px 0;
            font-size: 2em;
        }

        .coming-soon .smalltext {
            font-size: 0.5em;
        }

        .header-title {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <Section>
        <div class="col-xl-10 col-lg-0">
            <h1>Coming Soon</h1>
            <p>We are launching soon. Stay tuned!</p>
        </div>
    </Section>

    <section>
        <div class="coming-soon">
            <div id="days">00</div>
            <div class="smalltext">Days</div>
            <div id="hours">00</div>
            <div class="smalltext">Hours</div>
            <div id="minutes">00</div>
            <div class="smalltext">Minutes</div>
            <div id="seconds">00</div>
            <div class="smalltext">Seconds</div>
        </div>
    </section>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Oct 18, 2024 11:59:59").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with id="days", "hours", "minutes", "seconds"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".coming-soon").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
